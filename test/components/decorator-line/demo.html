<!DOCTYPE html>
<html lang="en-US">

<head>
    <meta http-equiv="X-UA-Compatible" content="IE=EDGE">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="profile" href="https://gmpg.org/xfn/11">
    <title>Component</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.min.css?ver=0.15.2.1" media='all' />
    <link rel="stylesheet" href="../../bundles/wsu-design-system.css" media='all' />
    <style>
        .wsu-custom-demo {
            margin: 0 80px;
            padding: 80px 0;
            display: flex;
            justify-content: center;
            min-height: 100vh;
            box-sizing: border-box;
            flex-direction: column;
        }
    </style>

    <style>
        .wsu-decorator-line__demo-wrapper {
            margin-bottom: 4rem;
        }

        .wsu-decorator-line {
            transition: width 500ms;
            left: auto;
        }

        .wsu-decorator-line__demo-wrapper:hover .wsu-decorator-line {
            width: 0;
        }
    </style>

    <script src="../../bundles/wsu-design-system.init.js"></script>
    <script async src="https://cse.google.com/cse.js?cx=54e8a42262bb5e5f2"></script>
</head>

<body>
    <div class="wsu-custom-demo">

        <div class="wsu-decorator-line__demo-wrapper" style="min-height: 100px; position: relative">
            <div class="wsu-decorator-line">
            </div>
        </div>
        <div class="wsu-decorator-line__demo-wrapper" style="min-height: 200px; position: relative">
            <div class="wsu-decorator-line">
            </div>
        </div>
        <div class="wsu-decorator-line__demo-wrapper" style="min-height: 400px; position: relative">
            <div class="wsu-decorator-line">
            </div>
        </div>

    </div>

    <script defer src="../../bundles/wsu-design-system.js"></script>
</body>

</html>
