<!DOCTYPE html>
<html lang="en-US">

<head>
    <meta http-equiv="X-UA-Compatible" content="IE=EDGE">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="profile" href="https://gmpg.org/xfn/11">
    <title>Component</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.min.css?ver=0.15.2.1" media='all' />
    <link rel="stylesheet" href="../../bundles/wsu-design-system.css" media='all' />
    <style>
        .wsu-custom-demo {
            margin: 0 80px;
            padding: 80px 0;
            display: flex;
            justify-content: center;
            min-height: 100vh;
            box-sizing: border-box;
            flex-direction: column;
        }
    </style>

    <script src="../../bundles/wsu-design-system.init.js"></script>
</head>

<body>
    <div class="wsu-custom-demo">

        <div class="wsu-demo-component">
            <form>
                <p>
                    <label for="example-input-text">Name</label>
                    <input type="text" id="example-input-text" placeholder="Enter some text here">
                </p>
                <p>
                    <label for="example-input-email">Email address</label>
                    <input type="email" id="example-input-email" placeholder="Enter email">
                </p>
                <p>
                    <label for="example-input-tel">Telephone number</label>
                    <input type="tel" id="example-input-tel" placeholder="Telephone number">
                </p>
                <p>
                    <label for="example-input-url">Your Website</label>
                    <input type="url" id="example-input-url" placeholder="Enter a url here">
                </p>
                <p>
                    <label for="example-select1">Example select</label>
                    <select id="example-select1">
                        <option>1</option>
                        <option>2</option>
                        <option>3</option>
                        <option>4</option>
                        <option>5</option>
                    </select>
                </p>
                <p>
                    <label for="example-textarea">Leave us a message</label>
                    <textarea id="example-textarea" rows="3"></textarea>
                </p>
                <p>
                    <input type="reset" name="reset" value="Cancel" class="wsu-button wsu-button--style-outline">
                    <input type="submit" name="submit" value="Submit" class="wsu-button">
                </p>
            </form>

        </div>
        <style>
        </style>

    </div>

    <script defer src="../../bundles/wsu-design-system.js"></script>
</body>

</html>
