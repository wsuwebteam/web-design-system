<!DOCTYPE html>
<html lang="en-US">

<head>
    <meta http-equiv="X-UA-Compatible" content="IE=EDGE">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="profile" href="https://gmpg.org/xfn/11">
    <title>Component</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.min.css?ver=0.15.2.1" media='all' />
    <link rel="stylesheet" href="../../bundles/wsu-design-system.css" media='all' />
    <style>
        .wsu-custom-demo {
            margin: 0 80px;
            padding: 80px 0;
            display: flex;
            justify-content: center;
            min-height: 100vh;
            box-sizing: border-box;
            flex-direction: column;
        }
    </style>

    <style>
        body {
            min-height: 200vh;
        }
    </style>

    <script src="../../bundles/wsu-design-system.init.js"></script>
</head>

<body>
    <div class="wsu-custom-demo">

        <section style="position: relative; min-height: 800px;">
            <div class="wsu-decorator--style-triangle-crimson-wsu-steep-left" style="bottom:0; right: 50%"></div>
            <div class="wsu-decorator--style-triangle-crimson-wsu-steep-right" style="bottom:0; left: 50%"></div>
        </section>
        <section style="position: relative; min-height: 800px;">
            <div class="wsu-decorator--style-triangle-crimson-wsu-steep-top-left" style="top:0; right: 50%"></div>
            <div class="wsu-decorator--style-triangle-crimson-wsu-steep-top-right" style="top:0; left: 50%"></div>
        </section>
        <section style="position: relative; min-height: 800px;">
            <div class="wsu-decorator--style-triangle-crimson-left" style="bottom:0; right: 50%"></div>
            <div class="wsu-decorator--style-triangle-crimson-right" style="bottom:0; left: 50%"></div>
        </section>
        <section style="position: relative; min-height: 800px;">
            <div class="wsu-decorator--style-triangle-gray-left" style="bottom:0; right: 50%"></div>
            <div class="wsu-decorator--style-triangle-gray-right" style="bottom:0; left: 50%"></div>
        </section>
        <section style="position: relative; min-height: 800px;">
            <div class="wsu-decorator--style-block-gray" style="width:20vw;height:20vw;top:0;left:0"></div>
            <div class="wsu-decorator--style-block-crimson" style="width:20vw;height:20vw;top:0;left:20vw"></div>
            <div class="wsu-decorator--style-block-gray-wsu" style="width:20vw;height:20vw;top:20vw;left:0"></div>
            <div class="wsu-decorator--style-block-crimson-wsu" style="width:20vw;height:20vw;top:20vw;left:20vw"></div>
            <div class="wsu-decorator--style-lines-gray" style="width:20vw;height:20vw;top:0;left:40vw"></div>
            <div class="wsu-decorator--style-lines-crimson" style="width:20vw;height:20vw;top:0;left:60vw"></div>
            <div class="wsu-decorator--style-shadow-left" style="width:5vw;height:20vw;top:20vw;left:40vw"></div>
            <div class="wsu-decorator--style-shadow-right" style="width:5vw;height:20vw;top:20vw;left:60vw"></div>
        </section>

    </div>

    <script defer src="../../bundles/wsu-design-system.js"></script>
</body>

</html>
