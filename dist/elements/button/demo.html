<!DOCTYPE html>
<html lang="en-US">

<head>
    <meta http-equiv="X-UA-Compatible" content="IE=EDGE">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="profile" href="https://gmpg.org/xfn/11">
    <title>Component</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.min.css?ver=0.15.2.1" media='all' />
    <link rel="stylesheet" href="../../../dist/bundles/wsu-design-system.css" media='all' />
    <style>
        .wsu-custom-demo {
            margin: 0 80px;
            padding: 80px 0;
            display: flex;
            justify-content: center;
            min-height: 100vh;
            box-sizing: border-box;
            flex-direction: column;
        }
    </style>
</head>

<body>
    <div class="wsu-custom-demo">

        <div class="wsu-demo-component">


            <button class="wsu-button--large">Lorem ipsum</button>
            <button>Lorem ipsum</button>
            <button class="wsu-button--small">Lorem ipsum</button><br />
            <button class="wsu-button--large wsu-button--round">Lorem ipsum</button>
            <button class="wsu-button--round">Lorem ipsum</button>
            <button class="wsu-button--small wsu-button--round">Lorem ipsum</button>
            <button class="wsu-button--secondary wsu-button--large">Lorem ipsum</button>
            <button class="wsu-button--secondary">Lorem ipsum</button>
            <button class="wsu-button--secondary wsu-button--small">Lorem ipsum</button><br />
            <button class="wsu-button--secondary wsu-button--large wsu-button--round">Lorem ipsum</button>
            <button class="wsu-button--secondary wsu-button--round">Lorem ipsum</button>
            <button class="wsu-button--secondary wsu-button--small wsu-button--round">Lorem ipsum</button>
            <button class="wsu-button--tertiary wsu-button--large">Lorem ipsum</button>
            <button class="wsu-button--tertiary">Lorem ipsum</button>
            <button class="wsu-button--tertiary wsu-button--small">Lorem ipsum</button>
        </div>
        <style>
        </style>

    </div>
    <script defer src="../../../dist/bundles/wsu-design-system.js"></script>

</html>
