<!DOCTYPE html>
<html lang="en-US">
<head>
	<meta http-equiv="X-UA-Compatible" content="IE=EDGE">

	<style>
		.wsu-custom-demo {

			width: 100%;
			justify-content: center;
			align-items: center;
			min-height: 100vh;
			box-sizing: border-box;
			flex-direction: column;

	<div class="wsu-custom-demo">
		
<div class="wsu-demo-component demo__wsu-menu-toggle">

<div class="wsu-button-menu-animated">
    <span class="wsu-button-menu-animated__icon"></span>
    <span class="wsu-button-menu-animated__text">Menu</span>
    <button  class="wsu-button-menu-animated__button" aria-label="Open Site Navigation"></button>
</div>
</div>

</style>

	</div>
