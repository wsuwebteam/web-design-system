<!DOCTYPE html>
<html lang="en-US">

<head>
    <meta http-equiv="X-UA-Compatible" content="IE=EDGE">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="profile" href="https://gmpg.org/xfn/11">
    <title>Component</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.min.css?ver=0.15.2.1" media='all' />
    <link rel="stylesheet" href="../../bundles/wsu-design-system.css" media='all' />
    <style>
        .wsu-custom-demo {
            margin: 0 80px;
            padding: 80px 0;
            display: flex;
            justify-content: center;
            min-height: 100vh;
            box-sizing: border-box;
            flex-direction: column;
        }
    </style>

    <link rel="stylesheet" href="../../bundles/wsu-design-system.wordpress.css" media="all">
    <link rel='stylesheet' id='tablepress-default-css' href='https://stage.web.wsu.edu/danial-sandbox/wp-content/plugins/tablepress/css/default.min.css?ver=1.12' media='all' />

    <script src="../../bundles/wsu-design-system.init.js"></script>
</head>

<body>
    <div class="wsu-custom-demo">

        <table id="tablepress-1" class="tablepress tablepress-id-1">
            <caption style="caption-side:bottom;text-align:left;border:none;background:none;margin:0;padding:0;"><a href="https://stage.web.wsu.edu/danial-sandbox/wp-admin/admin.php?page=tablepress&amp;action=edit&amp;table_id=1">Edit</a></caption>
            <thead>
                <tr class="row-1 odd">
                    <th class="column-1">Heading 1</th>
                    <th class="column-2">Heading 2</th>
                    <th class="column-3">Heading 3</th>
                    <th class="column-4">Heading 4</th>
                    <th class="column-5">Heading 5</th>
                </tr>
            </thead>
            <tbody class="row-hover">
                <tr class="row-2 even">
                    <td class="column-1">Data Cell</td>
                    <td class="column-2">Data Cell</td>
                    <td class="column-3">Data Cell</td>
                    <td class="column-4">Data Cell</td>
                    <td class="column-5">Data Cell</td>
                </tr>
                <tr class="row-3 odd">
                    <td class="column-1">Data Cell</td>
                    <td class="column-2">Data Cell</td>
                    <td class="column-3">Data Cell</td>
                    <td class="column-4">Data Cell</td>
                    <td class="column-5">Data Cell</td>
                </tr>
                <tr class="row-4 even">
                    <td class="column-1">Data Cell</td>
                    <td class="column-2">Data Cell</td>
                    <td class="column-3">Data Cell</td>
                    <td class="column-4">Data Cell</td>
                    <td class="column-5">Data Cell</td>
                </tr>
                <tr class="row-5 odd">
                    <td class="column-1">Data Cell</td>
                    <td class="column-2">Data Cell</td>
                    <td class="column-3">Data Cell</td>
                    <td class="column-4">Data Cell</td>
                    <td class="column-5">Data Cell</td>
                </tr>
            </tbody>
        </table>

    </div>
    <script defer src="../../bundles/wsu-design-system.js"></script>

</body>

</html>
