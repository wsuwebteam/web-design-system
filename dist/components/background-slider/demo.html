<!DOCTYPE html>
<html lang="en-US">

<head>
    <meta http-equiv="X-UA-Compatible" content="IE=EDGE">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="profile" href="https://gmpg.org/xfn/11">
    <title>Component</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.min.css?ver=0.15.2.1" media='all' />
    <link rel="stylesheet" href="../../bundles/wsu-design-system.css" media='all' />
    <style>
        .wsu-custom-demo {
            margin: 0 80px;
            padding: 80px 0;
            display: flex;
            justify-content: center;
            min-height: 100vh;
            box-sizing: border-box;
            flex-direction: column;
        }
    </style>

    <script src="../../bundles/wsu-design-system.init.js"></script>
</head>

<body>
    <div class="wsu-custom-demo">

        <div class="wsu-demo-component" style="position: relative; max-width: 100%; width: 900px; min-height: 500px; margin: 0 auto 0">

            <div class="wsu-background-slider  wsu-background-slider--effect-fade" data-delay="5000" data-effect="">

                <div class="wsu-background-slider__slide wsu-slide--active">
                    <img src="https://picsum.photos/600/400?random=0" class="wsu-slider-frame__image" />
                </div>

                <div class="wsu-background-slider__slide ">
                    <img src="https://picsum.photos/600/400?random=1" class="wsu-slider-frame__image" />
                </div>

                <div class="wsu-background-slider__slide ">
                    <img src="https://picsum.photos/600/400?random=2" class="wsu-slider-frame__image" />
                </div>

                <div class="wsu-background-slider__slide ">
                    <img src="https://picsum.photos/600/400?random=3" class="wsu-slider-frame__image" />
                </div>

                <div class="wsu-background-slider__slide ">
                    <img src="https://picsum.photos/600/400?random=4" class="wsu-slider-frame__image" />
                </div>

                <button class="wsu-button-pause-background wsu-background-slider__pause-button" aria-label="Pause Animation"></button>
            </div>

        </div>
        <div class="wsu-demo-component" style="position: relative; max-width: 100%; width: 900px; min-height: 500px; margin: 0 auto 0">

            <div class="wsu-background-slider  wsu-background-slider--effect-slide" data-delay="5000" data-effect="">

                <div class="wsu-background-slider__slide wsu-slide--active">
                    <img src="https://picsum.photos/600/400?random=0" class="wsu-slider-frame__image" />
                </div>

                <div class="wsu-background-slider__slide ">
                    <img src="https://picsum.photos/600/400?random=1" class="wsu-slider-frame__image" />
                </div>

                <div class="wsu-background-slider__slide ">
                    <img src="https://picsum.photos/600/400?random=2" class="wsu-slider-frame__image" />
                </div>

                <div class="wsu-background-slider__slide ">
                    <img src="https://picsum.photos/600/400?random=3" class="wsu-slider-frame__image" />
                </div>

                <div class="wsu-background-slider__slide ">
                    <img src="https://picsum.photos/600/400?random=4" class="wsu-slider-frame__image" />
                </div>

                <button class="wsu-button-pause-background wsu-background-slider__pause-button" aria-label="Pause Animation"></button>
            </div>

        </div>
        <div class="wsu-demo-component" style="position: relative; max-width: 100%; width: 900px; min-height: 500px; margin: 0 auto 0">

            <div class="wsu-background-slider  wsu-background-slider--effect-stacked" data-delay="5000" data-effect="">

                <div class="wsu-background-slider__slide wsu-slide--active">
                    <img src="https://picsum.photos/600/400?random=0" class="wsu-slider-frame__image" />
                </div>

                <div class="wsu-background-slider__slide ">
                    <img src="https://picsum.photos/600/400?random=1" class="wsu-slider-frame__image" />
                </div>

                <div class="wsu-background-slider__slide ">
                    <img src="https://picsum.photos/600/400?random=2" class="wsu-slider-frame__image" />
                </div>

                <div class="wsu-background-slider__slide ">
                    <img src="https://picsum.photos/600/400?random=3" class="wsu-slider-frame__image" />
                </div>

                <div class="wsu-background-slider__slide ">
                    <img src="https://picsum.photos/600/400?random=4" class="wsu-slider-frame__image" />
                </div>

                <button class="wsu-button-pause-background wsu-background-slider__pause-button" aria-label="Pause Animation"></button>
            </div>

        </div>

    </div>
    <script defer src="../../bundles/wsu-design-system.js"></script>

</body>

</html>
