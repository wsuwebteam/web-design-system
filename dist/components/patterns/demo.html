<!DOCTYPE html>
<html lang="en-US">

<head>
    <meta http-equiv="X-UA-Compatible" content="IE=EDGE">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="profile" href="https://gmpg.org/xfn/11">
    <title>Component</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.min.css?ver=0.15.2.1" media='all' />
    <link rel="stylesheet" href="../../../dist/bundles/wsu-design-system.css" media='all' />
    <style>
        .wsu-custom-demo {
            margin: 0 80px;
            padding: 80px 0;
            display: flex;
            justify-content: center;
            min-height: 100vh;
            box-sizing: border-box;
            flex-direction: column;
        }
    </style>
    <script src="../../../dist/bundles/wsu-design-system.init.js"></script>
</head>

<body>
    <div class="wsu-custom-demo">

        <div class="wsu-demo-component">
            <div class="wsu-pattern wsu-pattern--wsu-dark" style="min-height: 400px;border: 1px solid #000">
            </div>
            <div class="wsu-pattern wsu-pattern--wsu-dark-radial" style="min-height: 400px;border: 1px solid #000">
            </div>
            <div class="wsu-pattern wsu-pattern--wsu-dark-radial-left" style="min-height: 400px;border: 1px solid #000">
            </div>
            <div class="wsu-pattern wsu-pattern--wsu-dark-radial-right" style="min-height: 400px;border: 1px solid #000">
            </div>
            <section style="background-color: #333;">
                <div class="wsu-pattern wsu-pattern--wsu-light" style="min-height: 400px;border: 1px solid #000">
                </div>
                <div class="wsu-pattern wsu-pattern--wsu-light-radial" style="min-height: 400px;border: 1px solid #000;">
                </div>
                <div class="wsu-pattern wsu-pattern--wsu-light-radial-left" style="min-height: 400px;border: 1px solid #000;">
                </div>
                <div class="wsu-pattern wsu-pattern--wsu-light-radial-right" style="min-height: 400px;border: 1px solid #000;">
                </div>
            </section>
            <div class="wsu-pattern wsu-pattern--lines-light" style="min-height: 400px;border: 1px solid #000">
            </div>
            <section style="background-color: #333;">
                <div class="wsu-pattern wsu-pattern--lines-light-radial" style="min-height: 400px;border: 1px solid #000;">
                </div>
                <div class="wsu-pattern wsu-pattern--lines-light-radial-left" style="min-height: 400px;border: 1px solid #000;">
                </div>
                <div class="wsu-pattern wsu-pattern--lines-light-radial-right" style="min-height: 400px;border: 1px solid #000;">
                </div>
            </section>
            <style>
            </style>

        </div>
        <script defer src="../../../dist/bundles/wsu-design-system.js"></script>
</body>

</html>
