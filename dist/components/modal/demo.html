<!DOCTYPE html>
<html lang="en-US">

<head>
    <meta http-equiv="X-UA-Compatible" content="IE=EDGE">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="profile" href="https://gmpg.org/xfn/11">
    <title>Component</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.min.css?ver=0.15.2.1" media='all' />
    <link rel="stylesheet" href="../../bundles/wsu-design-system.css" media='all' />
    <style>
        .wsu-custom-demo {
            margin: 0 80px;
            padding: 80px 0;
            display: flex;
            justify-content: center;
            min-height: 100vh;
            box-sizing: border-box;
            flex-direction: column;
        }
    </style>

    <script src="../../bundles/wsu-design-system.init.js"></script>
</head>

<body>
    <div class="wsu-custom-demo">




        <div style="margin-bottom: 50px">
            <div class="wsu-modal wsu-modal__closed" role="dialog" aria-labelledby="modalTitle" aria-modal="true" aria-live="assertive" tabindex="-1">
                <div class="wsu-modal__content">
                    <div class="wsu-modal__top">
                        <h2 id="modalTitle">Search WSU</h2>
                        <button class="wsu-modal__close-button" aria-label="Close">CLOSE X</button>
                    </div>
                    <div class="wsu-modal__bottom">
                        <div class="wsu-modal__search-bar"></div>
                        <h2 class="wsu-modal__bottom-heading">Quick Links</h2>
                        <div class="wsu-modal__quicklinks">
                            <div class="wsu-modal__quicklink">Link</div>
                            <div class="wsu-modal__quicklink">Link</div>
                            <div class="wsu-modal__quicklink">Link</div>
                            <div class="wsu-modal__quicklink">Link</div>
                            <div class="wsu-modal__quicklink">Link</div>
                        </div>
                    </div>
                </div>
            </div>
        </div>


    </div>

    <script defer src="../../bundles/wsu-design-system.js"></script>
</body>

</html>
