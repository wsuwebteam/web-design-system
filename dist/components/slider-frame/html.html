<div class="wsu-slider-frame swiper swiper-no-swiping " data-delay="3000" data-effect="slide">
    <div class="swiper-wrapper">

        <div class="swiper-slide">
            <img src="https://picsum.photos/600/400?random=0" class="wsu-slider-frame__image" />
        </div>

        <div class="swiper-slide">
            <img src="https://picsum.photos/600/400?random=1" class="wsu-slider-frame__image" />
        </div>

        <div class="swiper-slide">
            <img src="https://picsum.photos/600/400?random=2" class="wsu-slider-frame__image" />
        </div>

        <div class="swiper-slide">
            <img src="https://picsum.photos/600/400?random=3" class="wsu-slider-frame__image" />
        </div>

        <div class="swiper-slide">
            <img src="https://picsum.photos/600/400?random=4" class="wsu-slider-frame__image" />
        </div>

    </div>
    <button class="wsu-button-pause-background wsu-slider-frame__pause-button" aria-label="Pause Animation"></button>
</div>
