<!DOCTYPE html>
<html lang="en-US">

<head>
    <meta http-equiv="X-UA-Compatible" content="IE=EDGE">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="profile" href="https://gmpg.org/xfn/11">
    <title>Component</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.min.css?ver=0.15.2.1" media='all' />
    <link rel="stylesheet" href="../../bundles/wsu-design-system.css" media='all' />
    <style>
        .wsu-custom-demo {
            margin: 0 80px;
            padding: 80px 0;
            display: flex;
            justify-content: center;
            min-height: 100vh;
            box-sizing: border-box;
            flex-direction: column;
        }
    </style>

    <style>
        .wsu-demo-animate-wrapper {
            display: flex;
            width: 100%;
            flex-wrap: wrap;
            padding-top: 75vh;
        }

        .wsu-animate {
            width: 33.33%;
            box-sizing: border-box;
            border: 1px solid #000;
            height: 250px;
        }
    </style>


    <script src="../../bundles/wsu-design-system.init.js"></script>
</head>

<body>
    <div class="wsu-custom-demo">

        <div class="wsu-demo-animate-wrapper">
            <div class="wsu-animate wsu-animate--action-fade-left wsu-animate--delay-1"><span>Default</span></div>
            <div class="wsu-animate wsu-animate--action-fade-bottom wsu-animate--delay-2"><span>Default</span></div>
            <div class="wsu-animate wsu-animate--action-fade-right wsu-animate--delay-3"><span>Default</span></div>
            <div class="wsu-animate wsu-animate--action-fade-left wsu-animate--action-stagger"><span>Default</span></div>
            <div class="wsu-animate wsu-animate--action-fade-bottom wsu-animate--action-stagger"><span>Default</span></div>
            <div class="wsu-animate wsu-animate--action-fade-right wsu-animate--action-stagger"><span>Default</span></div>
            <div class="wsu-animate wsu-animate--action-fade-left"><span>Default</span></div>
            <div class="wsu-animate wsu-animate--action-fade-bottom"><span>Default</span></div>
            <div class="wsu-animate wsu-animate--action-fade-right"><span>Default</span></div>
            <div class="wsu-animate wsu-animate--action-fade-left"><span>Default</span></div>
            <div class="wsu-animate wsu-animate--action-fade-bottom wsu-animate--timing-early"><span>Early</span></div>
            <div class="wsu-animate wsu-animate--action-fade-right wsu-animate--timing-early"><span>Early</span></div>
            <div class="wsu-animate wsu-animate--action-fade-left wsu-animate--timing-early"><span>Early</span></div>
            <div class="wsu-animate wsu-animate--action-fade-bottom"><span>Default</span></div>
            <div class="wsu-animate wsu-animate--action-fade-right"><span>Default</span></div>
            <div class="wsu-animate wsu-animate--action-fade-left"><span>Default</span></div>
            <div class="wsu-animate wsu-animate--action-fade-bottom wsu-animate--timing-early"><span>Early</span></div>
            <div class="wsu-animate wsu-animate--action-fade-right wsu-animate--timing-early"><span>Early</span></div>
            <div class="wsu-animate wsu-animate--action-fade-left wsu-animate--timing-early"><span>Early</span></div>
            <div class="wsu-animate wsu-animate--action-fade-bottom wsu-animate--timing-early"><span>Early</span></div>
            <div class="wsu-animate wsu-animate--action-angle-left wsu-animate--timing-early"><span>Early</span></div>
            <div class="wsu-animate wsu-animate--action-angle-right wsu-animate--timing-early"><span>Early</span></div>
            <div class="wsu-animate"></div>
            <div class="wsu-animate wsu-animate--action-angle-right wsu-animate--timing-early"><span>Early</span></div>
            <div class="wsu-animate wsu-animate--action-angle-left wsu-animate--timing-early"><span>Early</span></div>
            <div class="wsu-animate"></div>
            <div class="wsu-animate wsu-animate--action-angle-right wsu-animate--timing-early"><span>Early</span></div>
            <div class="wsu-animate"></div>
            <div class="wsu-animate"></div>
            <div class="wsu-animate wsu-animate--action-fade-bottom wsu-animate--timing-late"><span>late</span></div>
            <div class="wsu-animate wsu-animate--action-fade-right wsu-animate--timing-late"><span>late</span></div>
            <div class="wsu-animate wsu-animate--action-fade-left wsu-animate--timing-late"><span>late</span></div>
            <div class="wsu-animate wsu-animate--action-fade-bottom wsu-animate--timing-late"><span>late</span></div>
            <div class="wsu-animate wsu-animate--action-angle-left wsu-animate--timing-late"><span>late</span></div>
            <div class="wsu-animate wsu-animate--action-angle-right wsu-animate--timing-late"><span>late</span></div>
            <div class="wsu-animate"></div>
            <div class="wsu-animate"></div>
            <div class="wsu-animate"></div>
        </div>


    </div>

    <script defer src="../../bundles/wsu-design-system.js"></script>
</body>

</html>
