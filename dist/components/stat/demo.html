<!DOCTYPE html>
<html lang="en-US">

<head>
    <meta http-equiv="X-UA-Compatible" content="IE=EDGE">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="profile" href="https://gmpg.org/xfn/11">
    <title>Component</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.min.css?ver=0.15.2.1" media='all' />
    <link rel="stylesheet" href="../../bundles/wsu-design-system.css" media='all' />
    <style>
        .wsu-custom-demo {
            margin: 0 80px;
            padding: 80px 0;
            display: flex;
            justify-content: center;
            min-height: 100vh;
            box-sizing: border-box;
            flex-direction: column;
        }
    </style>

    <script src="../../bundles/wsu-design-system.init.js"></script>
</head>

<body>
    <div class="wsu-custom-demo">

        <div class="wsu-demo-component">

            <div class="wsu-stat" role="statistic">
                <h2 class="wsu-stat__number">31%</h2>
                <p class="wsu-stat__label">students who are first in their family to attend college</p>
            </div>


            <div class="wsu-stat" role="statistic">
                <h2 class="wsu-stat__number">$345 million</h2>
                <p class="wsu-stat__label">annual research funding, fy 2019</p>
            </div>


            <div class="wsu-stat" role="statistic">
                <h2 class="wsu-stat__number">66,558 hours</h2>
                <p class="wsu-stat__label">civic engagement by 5,741 WSU student volunteers (2019-20)</p>
            </div>

        </div>
        <style>
            .wsu-demo-component {
                max-width: 900px;
                margin-left: auto;
                margin-right: auto;
                flex-shrink: 0;
                width: 100%;
            }
        </style>

    </div>

    <script defer src="../../bundles/wsu-design-system.js"></script>
</body>

</html>
