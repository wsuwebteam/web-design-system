<!DOCTYPE html>

<head>

    <link rel="profile" href="https://gmpg.org/xfn/11">
    <title>Component</title>

    <link rel="stylesheet" href="../../bundles/wsu-design-system.css" media='all' />
    <style>

<body>
    <div class="wsu-custom-demo">

        <div class="wsu-demo-component wsu-demo-dropdown--modal">
            <ul>
                <li class="wsu-dropdown-modal" aria-expanded="false" aria-haspopup="true">
                    <a href="#" role="button">Dropdown</a>
                    <ul>
                        <li><a href="#">Menu Item</a></li>
                        <li><a href="#">Menu Item</a></li>
                        <li><a href="#">Menu Item</a></li>

                list-style-type: none;
                margin: 0;
                padding: 0;
                position: relative;
            }
        </style>

    </div>
    <script defer src="../../bundles/wsu-design-system.js"></script>

</html>
